<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig1_Webprogrammering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Script.js"></script>
</head>
<body>
<header>

</header>

<main>
    <div class="container">
        <div class="row">
            <h3 style="margin-top: 30px">Bestilling av Billetter</h3><br/>
            <div class="col-md-4">
                <form class="row g-4">
                    <div class="form-group">
                        <label for="inputFilm">Velg film</label>
                        <select class="form-control" name="VelgFilm" id="inputFilm">
                            <option value="spider-man">spider-man</option>
                            <option value="avengers">avengers</option>
                            <option value="now u see me">now u see me</option>
                            <option value="paddington">paddington</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="text-default" for="inputAntall">Antall</label>
                        <input class="form-control" id="inputAntall" type="number"/>
                        <small class="text-danger" id="errAntall"></small>
                    </div>
                </form><br/>
                <button class="btn btn-primary" onclick="hentBillett()">Kj√∏p Billett</button><br/>
            </div>
            <div class="col-md-4">
                <form class="row g-4">
                    <div class="form-group">
                        <label for="inputFornavn">Fornavn</label>
                        <input class="form-control" id="inputFornavn" type="text">
                        <small class="text-danger" id="errFornavn"></small>
                    </div>
                    <div class="form-group">
                        <label for="inputEtternavn">Etternavn</label>
                        <input class="form-control" id="inputEtternavn" type="text">
                        <small class="text-danger" id="errEtternavn"></small>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form class="row g-4">
                    <div class="form-group">
                        <label for="inputEpost">Epost</label>
                        <input class="form-control" id="inputEpost" type="text"/>
                        <small class="text-danger" id="errEpost"></small>
                    </div>
                    <div class="form-group">
                        <label for="inputTelefonnr">Telefonnummer</label>
                        <input class="form-control" id="inputTelefonnr" type="number">
                        <small class="text-danger" id="errTelefonnr"></small>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <div class="alert alert-danger" id="danger_feedback">
                </div>
            </div>
        </div>
        <div class="row">
            <h3 style="margin-top: 30px">Alle billetter</h3><br/>
            <div class="col-md-12">
                <div id="Billettliste"></div>
                <button class="btn btn-danger" style="margin-top: 10px" onclick="slettBilletter()">Slett alle billettene</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
